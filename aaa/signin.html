<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;1,300;1,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/signin.css" />
    <title>COOL FOOD</title>
</head>

<body>
    <header>
        <nav>
            <div class="menu">
                <h3 class="logo">
                    <i class="fas fa-utensils"></i>&nbsp;&nbsp; COOL FOODS
                </h3>
                <ul class="main-menu">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Sign up</a></li>
                </ul>
                <a class="menu-icon js-nav"><i class="fas fa-bars"></i></a>
            </div>
        </nav>
    </header>

    <section class="row">
        <div class="contact-form">
            <div class="contact-form-input">
                <h3>OPERATOR</h3>
                <form action="#">
                   

                    <label for="mail">E-mail</label>
                    <input type="email" id="mail" name="email" placeholder="Your email.." />

                    <label for="p1">Password</label>
                    <input type="password" id="p1" name="pass" placeholder="Your password.." />
                    

                    <input type="submit" value="Submit" />
                </form>
            </div>
            <div>
                <div class="contact-form-description">
                <h3>ADMIN</h3>

                    <form action="#">
                    
                    
                        <label for="mail">E-mail</label>
                        <input type="email" id="mail" name="email" placeholder="Your email.." />
                    
                        <label for="p1">Password</label>
                        <input type="password" id="p1" name="pass" placeholder="Your password.." />
                    
                    
                        <input type="submit" value="Submit" />
                    </form>
                </div>

            </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./javascript/script.js"></script>
</body>

</html>
